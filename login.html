
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Steady Growth Insight</title>
    <meta name="description" content="Log in to your Steady Growth Insight account" />
    <meta name="author" content="Steady Growth Insight" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="bg-003049 text-white">
    <div id="app">
      <div class="min-h-screen bg-003049 text-white py-16 px-4">
        <div class="max-w-md mx-auto">
          <div class="card">
            <div class="text-center">
              <div class="mx-auto bg-e73667 rounded-full p-3 w-14 h-14 flex items-center justify-center mb-4">
                <svg class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <h1 class="text-2xl font-bold">Welcome Back</h1>
              <p class="text-white-70 mb-6">
                Log in to your Steady Growth Insight account
              </p>
            </div>
            
            <form id="login-form">
              <div class="space-y-4">
                <div class="space-y-2">
                  <label class="text-sm font-medium" for="email">
                    Email
                  </label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    class="w-full bg-002439 border border-white-10 text-white px-3 py-2 rounded"
                  />
                </div>
                <div class="space-y-2">
                  <label class="text-sm font-medium" for="password">
                    Password
                  </label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="w-full bg-002439 border border-white-10 text-white px-3 py-2 rounded"
                  />
                </div>
                <div class="text-right">
                  <a href="#" class="text-sm text-e73667 hover-underline">
                    Forgot password?
                  </a>
                </div>
                <button 
                  type="submit"
                  id="login-button"
                  class="w-full bg-e73667 hover-bg-e73667-90 text-white hover-translate-y-negative-2px transition-transform px-4 py-2 rounded"
                >
                  Log In
                  <svg class="ml-2 h-4 w-4 inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </button>
              </div>
            </form>
            
            <div class="flex justify-center mt-6">
              <p class="text-white-70 text-sm">
                Don't have an account?
                <a href="register.html" class="text-e73667 hover-underline">
                  Sign up
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
